swagger: '2.0'
info:
  title: Dataset Manager API
  description: Dataset Manager API
  version: "BETA"
  termsOfService: http://termofservice
  contact:
    name: team digitale
    url: https://teamdigitale.governo.it
  license:
    name: Creative Commons 4.0 International
    url: http://creativecommons.org/licenses/by/4.0/
# will be prefixed to all paths
basePath: /dataset-manager/v1
# array of all schemes that your API supports
schemes:
  - http
  - https
produces:
  - application/json
# securityDefinitions:
#   basicAuth:
#     type: basic
#     description: HTTP Basic Authentication. Works over `HTTP` and `HTTPS`
paths:
  "/getData":
    get:
      tags:
      - physical-dataset
      summary: given a  logical URI it returns a json document with the first
        'limit' number of rows
      description: ''
      operationId: getDataset
      produces:
      - application/json
      parameters:
      - name: uri
        in: query
        description: dataset physical URI
        required: true
        type: string
      - name: format
        in: query
        description: dataset format
        required: true
        type: string
      - name: limit
        in: query
        description: max number of rows/chunks to return
        required: false
        type: integer
      - name: chunk_size
        in: query
        description: chunk size
        required: false
        type: integer
      responses:
        200:
          description: successful operation
          schema:
            "$ref": "#/definitions/StorageContent"
definitions:
  UserIpa:
    #type: object
    properties:
      uid:
        #description: user login
        type: string
      givenname:
        #description: First name
        type: string
      sn:
        #description: Last name
        type: string
      mail:
        type: string
      userpassword:
        type: string
  Error:
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      fields:
        type: string
  StorageContent:
    type: object
    properties:
      content:
        type: string
  Credentials:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
